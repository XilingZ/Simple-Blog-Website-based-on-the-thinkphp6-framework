<script>
  $('#editAdmin').click(function(){
    var id = $('#adminid').val();
    var oldpwd = $('#oldpwd').val();
    var newpwd = $('#newpwd').val();
    if (oldpwd.length<6){
      alert('原始密码不能小于六位');
    }
    else if(newpwd.length<6){
      alert('新密码不能小于六位');
    }
    else{
      $.ajax({
        type:'POST',
        url:'',
        data:{
          'id':id,
          'oldpwd':oldpwd,
          'newpwd':newpwd
        },
        success:function(data){
          if(data == '原始密码不正确'){
            alert('原始密码不正确');
          }
          else if(data == '修改密码成功'){
            alert('修改密码成功')
            $(window.location.href = 'admin_list.html');
          }
        }
      })
    }
  })
</script>
