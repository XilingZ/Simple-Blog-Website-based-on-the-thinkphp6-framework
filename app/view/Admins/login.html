<body class="user-select">
<div class="container">
    <div class="siteIcon"><img src="__STATIC__/admin/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="博客管理系统" draggable="false" /></div>
    <div class="form-signin">
        <h2 class="form-signin-heading">Admin Login</h2>
        <label for="userName" class="sr-only">Admin name</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="enter name" required autofocus autocomplete="off" maxlength="18">
        <label for="userPwd" class="sr-only">Password</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="enter password" required autocomplete="off" maxlength="18">
        <button class="btn btn-lg btn-primary btn-block" type="button" id="signinSubmit">Login</button>
    </div>
    <div class="footer">
        <p><a href="index.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">Back to the back stage →</a></p>
    </div>
</div>

<script src="__STATIC__/admin/js/bootstrap.min.js"></script>

<script>

$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
    var name = $('#userName').val();
    var pwd = $('#userPwd').val();
	if(name.length < 4){
		alert('用户名长度不能小于4');
	}else if(pwd.length < 6){
		alert('密码长度不能小于6');
	}else{
		//执行登录代码
        $.ajax({
            type:'POST',
            url:'',
            data:{
                'name':name,
                'pwd':pwd
            },
            success:function(data){
                console.log(data);
                if (data=='管理员不存在！'){
                    alert(data);
                }
                else if (data=='用户名或是密码不正确'){
                    alert(data);
                }
                else{
                    alert(data);
                    $(window.location.href='/Admins/index')
                }
            }
        })
	}
});
</script>
</body>
</html>
